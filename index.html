<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- 
    - primary meta tags
  -->
  <title>Audio Player</title>
  <meta name="title" content="Audio Player">
  <meta name="description" content="A web Audio player">
  
  <!--
   - Favicon 
  -->
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/svg+xml">
  
  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- 
    - material icon font
  -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,-25" />

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">
 
  <!--
   - Custom Js
  -->
  <script src="./assets/js/script.js" defer></script>
 
</head>
<body>
  
  <!--
   - #TOP BAR
  -->
  <header class="top-bar wrapper">
    
    <div class="logo wrapper">
      <span class="material-symbols-rounded">graphic_eq</span>
      
      <h1 class="title-lg">Audio Player</h1>
    </div>
    
    <div class="top-bar-actions">
      <button class="btn-icon" data-playlist-toggler>
        <span class="material-symbols-rounded">queue_music</span>
      </button>
    </div>
    
  </header>
  
  
  <!--
   - Player
  -->
  <main>
    <article>
      
      
      <div class="player">
        <div class="container">
          
          <figure class="music-banner" data-music-banner>
            <img src="./assets/images/surahMuhammad-15.jpg" alt="Surah Al Insan" height="800" width="800" class="img-cover" data-player-banner>
          </figure>
          
          <div class="music-content">
            
            <h2 class="headline-sm" data-title>Surah Al Insan</h2>
            
            <div class="label-wrapper wrapper">
              <p class="label-lg artist" data-artist>Omar Hisham Al Arabi</p>
              
              <p class="label-md" data-year>2016</p>
            </div>
            
            <div class="seek-control">
              
              <div class="range-wrapper">
                <input type="range" class="range" step="1" max="60" value="0" data-range data-seek>
                
                <div class="range-fill" data-range-fill></div>
              </div>
              
              <div class="duration-label wrapper">
                <span class="label-md" data-running-time>0:00</span>
                
                <span class="label-md" data-duration >1:00</span>
              </div>
              
            </div>
            
            <div class="player-control wrapper">
                
                <button class="btn-icon toggle" data-repeat>
                  <span class="material-symbols-rounded default-icon">repeat</span>
                  <span class="material-symbols-rounded active-icon">repeat_one</span>
                </button>
                
                <button class="btn-icon" data-skip-prev>
                  <span class="material-symbols-rounded">skip_previous</span>
                </button>
                
                <button class="btn-icon play" data-play-btn>
                  <span class="material-symbols-rounded default-icon">play_arrow</span>
                  <span class="material-symbols-rounded active-icon">pause</span>
                </button>
                
                <button class="btn-icon" data-skip-next>
                  <span class="material-symbols-rounded">skip_next</span>
                </button>
                
                <button class="btn-icon toggle" data-shuffle>
                  <span class="material-symbols-rounded">shuffle</span>
                </button>
                
              </div> 
            
          </div>
          
        </div>
      </div>
      
      
      <!--
       - #PLAYLIST 
      -->
      <div class="playlist" data-playlist>
        
        <ul class="music-list" data-music-list></ul>
        
      </div>
      
      <div class="overlay" data-overlay data-playlist-toggler></div>
      
      
    </article>
  </main>
  
  
</body>
</html>
